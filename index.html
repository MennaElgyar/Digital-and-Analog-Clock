<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog&Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <!-- analog clock -->
            <div class="clock">
                <div class="hour">
                    <div class="hr">
                        
                    </div>
                </div>
                <div class="min">
                    <div class="mn">

                    </div>
                </div>
                <div class="sec">
                    <div class="sc">

                    </div>
                </div>
            </div>
            <!-- digital clock -->
            <div class="container">
                <h2 id="hour">00</h2>
                <h2 class="dot">:</h2>
                <h2 id="minute">00</h2>
                <h2 class="dot">:</h2>
                <h2 id="second">00</h2>
                <span id="ampm">Am</span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
